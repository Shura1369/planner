<!--редактирование/создания задачи-->

<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <!--название задачи    -->
  <mat-form-field>

    <mat-label>Название (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"

      [(ngModel)]="tmpTitle"

      matInput> <!-- по нажатию на enter можем сразу сохранить задачу -->

    <button
      (click)="tmpTitle= ''"

      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button

      mat-icon-button matSuffix>

      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <!--    выпадающий список категорий-->
  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <!--    выпадающий список приотитетов-->
  <mat-form-field>
    <mat-label>Укажите прторитет</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let pri of priorities" [value]="pri">
        {{pri.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <!-- выбор даты-->
<!--  <mat-form-field>-->
<!--    <mat-label>Choose a date</mat-label>-->
<!--    <input matInput [matDatepicker]="picker" [(ngModel)]="tmpDate">-->
<!--    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--    <mat-datepicker #picker></mat-datepicker>-->
<!--  </mat-form-field>-->
  <!--    календарь - срок выполнения-->
  <mat-form-field>

    <input
      matInput placeholder="Укажите срок выполнения" #inputDate
      readonly="true"

      [matDatepicker]="picker"
      [(ngModel)]="tmpDate"

      (click)="picker.open()">

    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <!-- иконка календаря (для открытия календаря) -->

    <mat-datepicker #picker></mat-datepicker> <!-- компонент календаря (открывается по нажатию)-->

    <!--кнопка очистки даты -->
    <button
      *ngIf="inputDate.value.trim().length > 0"

      mat-button matSuffix mat-icon-button aria-label="Clear"

      (click)="tmpDate = null" class="size25">

      <mat-icon>clear</mat-icon>

    </button>

  </mat-form-field>


</mat-dialog-content>






<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <button
    (click)="complete()" *ngIf="!task.completed && canActivateDesactivate()"
    class="green"
    mat-button

  >
    Завершить
  </button>

  <button
    (click)="activate()" *ngIf="task.completed && canActivateDesactivate()"
    class="green"
    mat-button>

    Активировать

  </button>

  <button
    *ngIf="canDelete()"

    (click)="delete()"

    class="red"
    mat-button

  >
    Удалить

  </button>
</mat-dialog-actions>
