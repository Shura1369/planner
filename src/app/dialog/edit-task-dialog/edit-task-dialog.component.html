<!--редактирование/создания задачи-->

<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <!--название задачи    -->
  <mat-form-field>

    <mat-label>Название (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"

      [(ngModel)]="tmpTitle"

      matInput> <!-- по нажатию на enter можем сразу сохранить задачу -->

    <button
      (click)="tmpTitle= ''"

      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button

      mat-icon-button matSuffix>

      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <!--    выпадающий список категорий-->
  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let cat of categories" [value]="cat">
        {{cat.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>
  <!--    выпадающий список приотитетов-->
  <mat-form-field>
    <mat-label>Укажите прторитет</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let pri of priorities" [value]="pri">
        {{pri.name}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <!-- выбор даты-->
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="tmpDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<!--    <mat-label>Choose a date</mat-label>-->

<!--      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>-->
<!--    </mat-datepicker-toggle>-->
<!--    <mat-datepicker #picker ></mat-datepicker>-->
<!--  </mat-form-field>-->


</mat-dialog-content>






<!--  кнопки возможных действий-->
<mat-dialog-actions>

    <div class="col-md-5 col-12" >
  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    color="primary"
    mat-raised-button>  <!-- если пустой текст - кнопка "Сохранить" будет недоступна -->
    Сохранить
  </button>


  <button (click)="onCancel()" mat-raised-button>Отмена</button>

    </div>

  <div class="col-md-7 col-12 text-right">

  <button
    mat-raised-button color="accent"
    *ngIf="!task.completed"
    (click)="complete()"
  >
    Завершить задачу
  </button>

  <button
    mat-raised-button color="accent"
    (click)="activate()"
    *ngIf="task.completed">

    Активировать

  </button>


  <button
    mat-raised-button
    color="warn"
    (click)="delete()"

  >
    Удалить задачу

  </button>
  </div>
</mat-dialog-actions>
