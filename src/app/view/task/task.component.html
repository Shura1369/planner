<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive">

    <table [dataSource]="dataSource" mat-table matSort>
      <div *ngIf="tasks && tasks.length > 0" class="card-body table-responsive"></div>

      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell >PRI</th>
        <td *matCellDef="let task" [style.background-color]="getPriorityColor(task)"
            mat-cell class=col-color></td>
      </ng-container>



      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>№</th>
        <td *matCellDef="let index = index;" mat-cell class="col-id">

          {{index + 1}}

        </td>
      </ng-container>



      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Название</th>
        <td *matCellDef="let task" [class.completed]="task.completed" mat-cell class="col-name">

          {{task.name}}

        </td>
      </ng-container>


      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Срок</th>
        <td *matCellDef="let task" [ngClass]="{'completed': task.completed, 'nodate': task.date == null}"
            mat-cell class="col-date">

          {{task.date | date: "medium"}}

        </td>
      </ng-container>


      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell> Приоритет</th>
        <td *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nopriority': task.priority == null}"
            mat-cell class="col-priority"
        >

          {{task.priority ? task.priority.name : "Без приоритета"}}


        </td>
      </ng-container>


      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Категория</th>
        <td *matCellDef="let task"
            [ngClass]="{'completed': task.completed, 'nocategory': task.category == null, 'link': !task.completed && task.category}"
            mat-cell class="col-category"
        >

          {{task.category ? task.category.name : "Без категории"}}

        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th *matHeaderCellDef mat-header-cell>Статус</th>
        <td class="tableCompleted" *matCellDef="let task" [ngClass]="{'completed': task.completed}" mat-cell>
          <div class="form-check">
            <label class="form-check-label">
              <input
                (click)="toggleTaskCompleted(task)"
                [checked]="task.completed"
                class="form-check-input" type="checkbox"
                value=""
              >
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </ng-container>



      <tr *matHeaderRowDef="displayedColumns; " mat-header-row ></tr>


      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>
  <div *ngIf="tasks && tasks.length == 0"><p class="not-found">Ничего не найдено</p></div>
</div>
